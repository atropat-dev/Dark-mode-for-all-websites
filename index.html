<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="click()">click me</button>
    <div>
        hello
    </div>
</body>
<script>
    function click() {
        const style = document.createElement("style");
        style.innerHTML = "*{background : #2a252e !important; color: #d5d5d5 !important;} button{background-color: rgb(60 47 72);color: rgb(232, 230, 227);border-color: initial;box-shadow: rgb(25 19 30) -1px -2px 15px, rgb(33 25 36) 2px 1px 12px inset;}";
        document.head.appendChild(style);
    }
    
</script>
</html>
